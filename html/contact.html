    </header>
    <main>
      <h1 class="text-center mt-4">Contact Us</h1>
      <h4 class="text-center mt-4">
        Welcome to our Customer Support information page.
      </h4>
      <!-- Contact form -->
      <form class="contact-form needs-validation" novalidate>
        <div class="container">
          <!-- Name input -->
          <div class="row justify-content-center">
            <div data-mdb-input-init class="form-outline mb-4 mt-5 col-lg-4">
              <input required type="text" id="name" class="form-control" />
              <div class="valid-feedback">Looks good!</div>
              <label class="form-label" for="name1">Name</label>
            </div>
          </div>
          <!-- Last Name input -->
          <div class="row justify-content-center">
            <div data-mdb-input-init class="form-outline mb-4 col-lg-4">
              <input type="text" id="lastName" class="form-control" required />
              <label class="form-label" for="lastName">Last name</label>
            </div>
          </div>

          <!-- Email input -->
          <div class="row justify-content-center">
            <div data-mdb-input-init class="form-outline mb-4 col-lg-4">
              <input type="email" id="email" class="form-control" required />
              <div class="valid-feedback">Looks good!</div>
              <label class="form-label" for="email">Email address</label>
            </div>
          </div>

          <!-- Message input -->
          <div class="row justify-content-center">
            <div data-mdb-input-init class="form-outline mb-4 col-lg-4">
              <textarea
                class="form-control"
                id="message"
                rows="4"
                required
              ></textarea>
              <div class="valid-feedback">Looks good!</div>
              <label class="form-label" for="message">Message</label>
            </div>
          </div>

          <!-- Checkbox -->
          <div class="form-check d-flex justify-content-center mb-4">
            <input
              class="form-check-input me-2"
              type="checkbox"
              value=""
              id="tickBox"
              checked
            />
            <label class="form-check-label" for="tickBox">
              Send me a copy of this message
            </label>
          </div>

          <!-- Submit button -->
          <div class="text-center">
            <button
              data-mdb-ripple-init
              type="submit"
              class="contact-form-btn btn btn-primary btn-block mb-5"
            >
              Send
            </button>
          </div>
        </div>
      </form>
    </main>
